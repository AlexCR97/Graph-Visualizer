<!DOCTYPE html>

<html>
<body>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./global.css">
        <link rel="stylesheet" href="./index.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./graphApi/vertex.js"></script>
        <script src="./graphApi/edge.js"></script>
        <script src="./graphApi/graph.js"></script>
        <script src="./graphApi/traversals.js"></script>
        <script src="./index.js"></script>
    </head>

    <!-- container -->
    <div class="container">

        <h1 class="text-center py-4">Graph Visualizer</h1>

        <!-- controls -->
        <div class="controls d-flex">
            <button id="btnAddVertex" class="btn btn-primary mr-2">Add vertex</button>
            <button id="btnAddEdge" class="btn btn-primary mr-2">Add edge</button>
            <button id="btnRemoveVertex" class="btn btn-danger mr-2">Remove vertex</button>
            <button id="btnRemoveEdge" class="btn btn-danger mr-2">Remove edge</button>
            <button id="btnClear" class="btn btn-success mr-2">Clear</button>
        </div><!-- controls -->

        <!-- graph container -->
        <div id="graphContainer" class="graph-container my-2">
        </div><!-- graph container -->

        <!-- results -->
        <div class="row py-2">

            <!-- dfs -->
            <div class="col">
                <div id="btnDfs" class="btn btn-success btn-block mb-2">Depth First Search</div>
                <h4 id="dfsResult" class="text-center"></h4>
            </div><!-- dfs -->

            <!-- bfs -->
            <div class="col">
                <div id="btnBfs" class="btn btn-success btn-block mb-2">Breadth First Search</div>
                <h4 id="bfsResult" class="text-center"></h4>
            </div><!-- bfs -->

        </div>

    </div><!-- container -->

</body>
</html>
